
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Video Upload</title>
     <link rel="stylesheet" href="styles.css">
     <style>
         body {
             font-family: Arial, sans-serif;
             background-color: black;
             color: white;
             margin: 0;
             display: flex;
             justify-content: center;
             align-items: center;
             min-height: 100vh;
             padding: 20px;
         }

         .container {
             border: 2px solid #2f2d2d;
             background-color: #2f2d2d;
             padding: 20px;
             border-radius: 10px;
             width: 100%;
             max-width: 500px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
         }

         input[type="text"],
         input[type="file"] {
             width: calc(100% - 40px);
             margin: 10px 20px;
             padding: 10px;
             border-radius: 5px;
             border: 1px solid #444;
             background-color: #1f1d1d;
             color: white;
         }

         label {
             display: block;
             margin: 20px 20px 10px;
             font-size: 18px;
         }

         button {
             display: block;
             width: calc(100% - 40px);
             margin: 20px;
             padding: 10px;
             border: none;
             border-radius: 5px;
             background-color: #1c8de3;
             color: white;
             cursor: pointer;
             font-size: 16px;
         }

         button:hover {
             background-color: #147ac1;
         }

         @media (max-width: 600px) {
             .container {
                 width: 100%;
                 margin: 10px;
                 padding: 15px;
             }

             input[type="text"],
             input[type="file"],
             button {
                 width: calc(100% - 30px);
                 margin: 10px 15px;
             }
         }
     </style>
 </head>
 <body>
     <div class="container">
         <input type="text" id="titleInput" placeholder="Enter Video Title">

         <label for="videoUpload">Upload Video</label>
         <input type="file" id="videoUpload" accept="video/*">

         <label for="thumbnailUpload">Upload Thumbnail</label>
         <input type="file" id="thumbnailUpload" accept="image/*">

           <button id="googleAuthBtn">Login with Google</button>
         <button id="publishBtn">Publish</button>
     </div>
     <script type="module" src="script.js"</script>
 </body>
 </html>
